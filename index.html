<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Punto Ciego – Webstory</title>

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --azul: #0A1A33;
            --azul-oscuro: #020617;
            --acento: #F6E05E;
            --oxido: #F2994A;
            --texto-claro: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--azul-oscuro);
            color: var(--texto-claro);
            overflow-x: hidden;
            height: 100vh;
        }

        /* CONTENEDOR GENERAL */
        .train-container {
            position: relative;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* EFECTO DE PAISAJE EN MOVIMIENTO */
        .train-window-bg {
            position: absolute;
            inset: 0;
            background: url('https://i.imgur.com/Rkq2VTI.jpeg') repeat-x;
            background-size: cover;
            opacity: 0.6;
            animation: moveBg 18s linear infinite;
            filter: blur(3px) brightness(0.6);
        }

        @keyframes moveBg {
            from { background-position: 0 0; }
            to { background-position: -3000px 0; }
        }

        /* INTERIOR DEL TREN */
        .train-interior {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 40px;
        }

        /* VENTANAS DEL TREN */
        .windows {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .window {
            width: 220px;
            height: 140px;
            border-radius: 18px;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255,255,255,0.2);
            overflow: hidden;
        }

        /* PANEL CENTRAL CON TITULAR */
        .train-panel {
            margin: auto;
            text-align: center;
            background: rgba(10,15,30,0.75);
            padding: 40px 50px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 0 35px rgba(0,0,0,0.4);
            max-width: 650px;
        }

        .train-panel h1 {
            font-family: 'Bebas Neue';
            font-size: 52px;
            letter-spacing: 2px;
            line-height: 1.1;
            text-transform: uppercase;
        }

        .train-panel p {
            margin-top: 18px;
            font-size: 16px;
            color: #E5E7EB;
            line-height: 1.65;
        }

        /* BOTÓN COMO MANILLA DE VAGÓN */
        .btn-start {
            margin-top: 32px;
            padding: 14px 35px;
            border-radius: 999px;
            background: var(--acento);
            color: #1A1A1A;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 0 18px rgba(255, 230, 80, 0.5);
            transition: 0.2s ease;
        }

        .btn-start:hover {
            background: #FFE278;
            transform: translateY(-2px);
        }

        /* LAMPARA FERROVIARIA */
        .lamp {
            width: 18px;
            height: 18px;
            background: var(--acento);
            border-radius: 50%;
            margin: 20px auto 5px;
            animation: lampGlow 1.8s infinite alternate;
        }

        @keyframes lampGlow {
            from { box-shadow: 0 0 5px var(--acento); opacity: 0.8;}
            to   { box-shadow: 0 0 25px var(--acento); opacity: 1;}
        }

        footer {
            text-align: center;
            padding: 12px 20px;
            font-size: 12px;
            color: #9CA3AF;
            position: relative;
            z-index: 5;
        }
    </style>
</head>

<body>

<div class="train-container">

    <div class="train-window-bg"></div>

    <div class="train-interior">

        <!-- LUZ DEL VAGÓN -->
        <div class="lamp"></div>

        <!-- VENTANAS -->
        <div class="windows">
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
        </div>

        <!-- PANEL CENTRAL -->
        <div class="train-panel">
            <h1>Punto Ciego</h1>
            <p>
                Una investigación visual y narrativa sobre los atropellos ferroviarios en Chile.  
                Un viaje por el territorio, la señalización y los patrones humanos que revelan riesgos estructurales.
            </p>

            <button class="btn-start" onclick="window.location.href='index2.html'">
                Iniciar viaje
            </button>
        </div>

    </div>
</div>

<footer>
    Historia Web · Narración Gráfica de No Ficción · 2024
</footer>

</body>
</html>
