<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Punto Ciego – Webstory</title>

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --senial: #F6E05E;
        }

        body {
            font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #020617;
            color: #F9FAFB;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero-bg {
            position: relative;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .hero-bg::before {
            content: "";
            position: absolute;
            inset: 0;
            background: url("portada_tren.png") center center / cover no-repeat;
            filter: brightness(0.9);
        }

        .hero-overlay {
            position: relative;
            text-align: center;
            padding: 24px;
            backdrop-filter: blur(2px);
        }

        .btn-start {
            padding: 14px 34px;
            border-radius: 999px;
            border: none;
            background: var(--senial);
            color: #111827;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 10px 28px rgba(0,0,0,0.5);
            transition: transform 0.16s ease, box-shadow 0.16s ease, filter 0.16s ease;
        }

        .btn-start:hover {
            transform: translateY(-1px);
            filter: brightness(1.05);
            box-shadow: 0 14px 32px rgba(0,0,0,0.6);
        }

        footer {
            text-align: center;
            padding: 10px 18px 18px;
            font-size: 12px;
            color: #9CA3AF;
        }
    </style>
</head>

<body>
    <main class="hero-bg">
        <div class="hero-overlay">
            <button class="btn-start" onclick="window.location.href='index2.html'">
                Iniciar viaje
            </button>
        </div>
    </main>

    <footer>
        Historia Web · Narración Gráfica de No Ficción · 2024
    </footer>
</body>
</html>
